<style>
  body {
    background: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    line-height: 1.6;
    filter: brightness(1.10) contrast(1.1);
  }

  /* üí† Title */
  h1 {
    font-family: 'Bookman Old Style', 'Libre Baskerville', serif;
    font-size: 2.8rem;
    font-weight: bold;
    text-align: center;
    margin-top: 50px;
    color: #00eaff;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow:
      2px 2px 0 #ff00c8,
      -2px -2px 0 #ff00c8,
      0 0 15px #00eaff,
      0 0 30px #ff00c8,
      0 0 45px rgba(255, 0, 200, 0.5);
  }

  p {
  text-align: center;
  color: #ffffff; /* pure white */
  font-family: "Bookman Old Style", "Libre Baskerville", serif;
  font-weight: bold;
  font-size: 1.3rem;
  letter-spacing: 0.5px;
  line-height: 1.8;
}

  /* üß© Events Grid */
  .events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 24px;
    max-width: 1000px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .event-card {
    background: #0d0d0d;
    border-radius: 16px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  }

  .event-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 25px rgba(0, 128, 255, 0.4);
  }

  .event-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  /* üí° Event Titles */
  .event-card h3 {
    font-family: 'Bookman Old Style', 'Libre Baskerville', serif;
    font-weight: bold;
    font-size: 1.5rem;
    color: #4a6cff;
    margin: 15px 0 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    text-shadow:
      0 0 15px rgba(74, 108, 255, 0.9),
      0 0 30px rgba(74, 108, 255, 0.7);
  }

  /* üî∑ Blue Neon Register Button */
  .event-card button {
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid rgba(74, 108, 255, 0.8);
    border-radius: 12px;
    color: #4a6cff;
    font-weight: 700;
    font-size: 1rem;
    padding: 15px 35px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(74, 108, 255, 0.3);
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 25px;
  }

  .event-card button:hover {
    background: rgba(74, 108, 255, 0.15);
    transform: translateY(-3px);
    box-shadow:
      0 0 25px rgba(74, 108, 255, 0.6),
      0 0 45px rgba(74, 108, 255, 0.4);
  }

  /* ‚èÆ Back to Home */
  a.back {
    display: block;
    text-align: center;
    margin: 40px auto;
    color: #4a6cff;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-shadow: 0 0 10px rgba(74, 108, 255, 0.7);
    transition: all 0.3s ease;
  }

  a.back:hover {
    text-shadow: 0 0 20px rgba(74, 108, 255, 1);
  }
</style>
</head>

  </div>

  </div>
</div>
